    <div id="mapScreen" style="height:93%;width:100%;">

    <script>
    var map;
    var mapStyle = [

  },

      }
    ]
  }
];
    var monsters = [];
    var frames = 0;
    var player = {latlng:{lat:41.874010999999996,lng:-87.6526106},
              marker:null,
              animations:"player",
              icon: null,
              /*{url:"./img/player.png",
              scaledSize: new google.maps.Size(50, 50), // scaled size
                    origin: new google.maps.Point(0,0), // origin
                    anchor: new google.maps.Point(0, 0) // anchor
              },*/
              inventory:{},
              level:1,
              attack:1,
              defense:1,
              armor:0,
              weapon:0,
              gold:0
    
}

    $(document).ready(function(){ 
      $("#mapScreen").show();
      $("#inventoryScreen").hide();
      $("#battleScreen").hide();
      
    }); 
    
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 30,
          center: player.latlng,
          styles: mapStyle,
          disableDefaultUI:true,
          tilt:45
        });
        
        getLocation();
        player.icon = {url:"./img/player.png",
                      scaledSize: new google.maps.Size(50, 50), // scaled size
                      origin: new google.maps.Point(0,0), // origin
                      anchor: new google.maps.Point(0, 0) // anchor
                    };
        player.marker = new google.maps.Marker({
          position: player.latlng,
          map: map,
          title: 'Player',
          icon: player.icon
        });
        getCrimes();
        mapAnimation();
      }
    function getLocation() {
      if (navigator.geolocation) {
        console.log('here');
        navigator.geolocation.getCurrentPosition(updatePlayerLocation);
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    }
    function updatePlayerLocation(position){
      console.log(position)
      console.log(player)
      player.latlng = {lat:position.coords.latitude,lng:position.coords.longitude}
      console.log(player);
      player.marker.setMap(null);
      player.marker = new google.maps.Marker({
          position: player.latlng,
          map: map,
          title: 'Player',
          icon: player.icon
        });
        
      map.panTo(player.latlng);
    }
    
    function showInventory(){
      $("#inventoryScreen").show();
      $("#mapScreen").hide();
      $("#equiptmentScreen").hide();
      $("#battleScreen").hide();
      $("#toolbar").show();
    }
    
    function showMap(){
      $("#inventoryScreen").hide();
      $("#mapScreen").show();
      $("#equiptmentScreen").hide();
      $("#battleScreen").hide();
      $("#toolbar").show();
    }
    
    function showBattle(){
      $("#inventoryScreen").hide();
      $("#mapScreen").hide();
      $("#equiptmentScreen").hide();
      $("#battleScreen").show();
      $("#toolbar").hide();
    }
    
    
    function getPlaces(){
      var baseUrl = 'https://maps.googleapis.com/maps/api/place/nearbysearch/json?location='
      var lat = player.latlng.lat;//'-33.8670'
      var lng = player.latlng.lng;//'151.1957'
      var radius = '500';
      var type = 'bank';
      var name = '';
      var key = 'AIzaSyAhKjUtfMz2x_JzgOQe5sPu1uBno2ygk1U';
      
     // https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=-33.8670,151.1957&radius=500&types=food&name=cruise&key=YOUR_API_KEY
     
      $.ajax({
        url:baseUrl+lat+','+lng+'&radius='+radius+'&types='+type+'&key='+key,
        headers: {
         'Access-Control-Allow-Origin':'*'
        },
        dataType: 'json',
        method:'GET',
        success: function(data){
         console.log(data);
        }
         
      });
     /*$.get(baseUrl+lat+','+lng+'&radius='+radius+'&types='+type+'&key='+key,
      function(data){
        console.log(data);
      });
      $.get;*/
    }
    
    function getCrimes(){
      $.get('https://data.cityofchicago.org/resource/6zsd-86xi.json?$query=select * where date>"2018-01-01T00:00:00.000" and location is not null',
        function(data){
          console.log(data);
          var crime_locs = [];
          
          $.each(data, function(i,v){
            //console.log(v);
            crime_locs.push(new google.maps.LatLng(v.location.coordinates[1], v.location.coordinates[0]));
          });
          
          console.log(crime_locs)
          
          
          
          var heatmap = new google.maps.visualization.HeatmapLayer({
            data: crime_locs,
            map: map
          });
          
          heatmap.set('radius',200);
        });
    }
    
    
    function mapAnimation(){
      //console.log("here")
      
      var spawnMonster = Math.random()*100;
      //console.log(spawnMonster);
      if(spawnMonster < 1){
        var mLatlng = {lat:player.latlng.lat + Math.random() * (.0001-(-.0001)) -.0001,lng:player.latlng.lng + Math.random() * (.0001-(-.0001)) -.0001};
        var mIcon = {url:"./img/monster.png",
                      scaledSize: new google.maps.Size(50, 50), // scaled size
                      origin: new google.maps.Point(0,0), // origin
                      anchor: new google.maps.Point(0, 0) // anchor
                    };
        var mMarker = new google.maps.Marker({
          position: mLatlng,
          map: map,
          title: 'Monster',
          icon: mIcon
        });
        
        mMarker.addListener('click',function(){
          showBattle();
          var battleCanvas = $('#battleCanvas')[0];
          var battleContext = battleCanvas.getContext('2d');
          battleContext.canvas.height = window.screen.height*.75;
          battleContext.canvas.width = window.screen.width;
          console.log(battleContext)
        })
        var mLevel = Math.floor(Math.random()*3+1);
        var mAttack = mLevel;
        var mDefense = mLevel;
        var mGold = 3*mLevel;
        
        monsters.push({
          latlng:mLatlng,
          marker:mMarker,
          icon:mIcon,
          level:mLevel,
          attack:mAttack, 
          defense:mDefense,
          gold:mGold
        })
      }
      //Move monsters
      /*if(frames%30==0){
        $.each(monsters,function(i,v){
          v.latlng = {lat:v.latlng.lat + Math.random() * (.000001-(-.000001)) -.000001,lng:v.latlng.lng + Math.random() * (.000001-(-.000001)) -.000001};
          
          mMarker = new google.maps.Marker({
            position: v.latlng,
            map: map,
            title: 'Monster',
            icon: v.icon
          });
          
          v.marker.setMap(null);
          v.marker=mMarker;
          
        })
      }
      frames++;
      if(frames == 60){
        frames = 1;
      }*/
      window.requestAnimationFrame(mapAnimation);
      
      
    }
    </script>
