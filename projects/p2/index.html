<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 2 School Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

  <body>
    
    <div class="container">
        <div id="home">
          <h1>Search for Schools</h1>
          <h4>Instructions: To Be Listed</h4>
          <button type="button" id="begin" onclick="beginSearch()" >Begin</button>
        </div>
    <div id="search">
        <input type="text" id="query" placeholder="Search for a school type"/>
        <button type="button" id="search" onclick="doSearch()" >Search</button>
        
        
    </div>
        <div id="map">
        
        </div>
    </div>
    

    <script>
    var map;
    
    $(document).ready(function(){ 
      $("div #search").hide();
      $("#results").hide();
      $("#home").show();
      
    }) 
    function beginSearch() {
      $("#home").hide();
      $("div #search").show();
    }
    function doSearch() {
        $("#results").show();
        
        var school_type = $("#query").val();
        console.log(school_type);
        
        var url = "https://data.cityofchicago.org/resource/76dk-7ieb.json?$where=school_type IN ('";
        url += school_type + "')";
        $.ajax({
          url: url,
          method: 'GET',
        }).done(function(result) {
          console.log(result);
          loadResponse(result);
        }).fail(function(err) {
          throw err;
        });
    }
    
    function loadResponse(response){
        console.log(response);
    }
    
    function initMap() {
        var chicago_pos = {lat: 41.8658728, lng: -87.6480645};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: chicago_pos
        });
        
           
      }
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1fUKamtuwCvGlTQrA06yfUzJ33bhtAGg&callback=initMap">
    </script>
  
  </body>
</html>
