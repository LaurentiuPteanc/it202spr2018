    <div id="mapScreen" style="height:93%;width:100%;">
      <div id="map" style="height:100%;width:100%;"></div>
      <input type="button" onclick="getPlaces()"
    </div>
    <div id="inventoryScreen">
    </div>
    <div id="battleScreen">
        
    </div>
    
    <script>
    var map;
    var mapStyle = [
  {
    "elementType": "labels",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "administrative.neighborhood",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "poi.business",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "road",
    "elementType": "labels.icon",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "transit",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  }
];
    var player = {latlng:{lat:41,lng:-88},
              marker:null,
              animations:"player",
              icon: null,
              /*{url:"./img/player.png",
                    scaledSize: new google.maps.Size(50, 50), // scaled size
                    origin: new google.maps.Point(0,0), // origin
                    anchor: new google.maps.Point(0, 0) // anchor
              },*/
              inventory:{},
              level:1,
              attack:1,
              defense:1,
              armor:0,
              weapon:0,
              gold:0
    
}

    $(document).ready(function(){ 
      $("#mapScreen").show();
      $("#inventoryScreen").hide();
      $("#battleScreen").hide();
      
    }); 
    
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 30,
          center: player.latlng,
          styles: mapStyle,
          disableDefaultUI:true,
          tilt:45
        });
        
        getLocation();
        player.icon = {url:"./img/player.png",
                      scaledSize: new google.maps.Size(50, 50), // scaled size
                      origin: new google.maps.Point(0,0), // origin
                      anchor: new google.maps.Point(0, 0) // anchor
                    };
        player.marker = new google.maps.Marker({
          position: player.latlng,
          map: map,
          title: 'Player',
          icon: player.icon
        });
      }
    function getLocation() {
      if (navigator.geolocation) {
        console.log('here');
        navigator.geolocation.getCurrentPosition(updatePlayerLocation);
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    }
    function updatePlayerLocation(position){
      console.log(position)
      console.log(player)
      player.latlng = {lat:position.coords.latitude,lng:position.coords.longitude}
      console.log(player);
      player.marker.setMap(null);
      player.marker = new google.maps.Marker({
          position: player.latlng,
          map: map,
          title: 'Player',
          icon: player.icon
        });
        
      map.panTo(player.latlng);
    }
    
    function showInventory(){
      $("#inventoryScreen").show();
      $("#mapScreen").hide();
      $("#equiptmentScreen").hide();
      $("#battleScreen").hide();
    }
    
    function showMap(){
      $("#inventoryScreen").hide();
      $("#mapScreen").show();
      $("#equiptmentScreen").hide();
      $("#battleScreen").hide();
    }
    
    
    function getPlaces(){
      var baseUrl = 'https://maps.googleapis.com/maps/api/place/nearbysearch/json?location='
      var lat = player.latlng.lat;//'-33.8670'
      var lng = player.latlng.lng;//'151.1957'
      var radius = '500';
      var type = 'bank';
      var name = '';
      var key = 'AIzaSyA1fUKamtuwCvGlTQrA06yfUzJ33bhtAGg';
      
     // https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=-33.8670,151.1957&radius=500&types=food&name=cruise&key=YOUR_API_KEY
     
     $.get(baseUrl+lat+','+lng+'&radius='+radius+'&types='+type+'&key='+key,
      function(data){
        console.log(data);
      });
    }
    </script>
    <script type="text/javascript" src="./js/geolocation.js"></script>
     <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1fUKamtuwCvGlTQrA06yfUzJ33bhtAGg&callback=initMap">
    </script>
