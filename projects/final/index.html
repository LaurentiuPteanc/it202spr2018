<!DOCTYPE html>
<html lang="en">
<head>
  <title>Final Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!-- the MCW stylesheet-->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <!-- the material icon font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

  <body style="height:97vh">
    <div class="mdc-toolbar" style="height:7%;width:100%">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="#" class="material-icons mdc-toolbar__menu-icon">menu</a>
          <span class="mdc-toolbar__title">Final Game</span>
        </section>
      </div>
    </div>
 
    <div id="mapScreen" style="height:93%;width:100%;">
      <div id="map" style="height:100%;width:100%;"></div>
    </div>
    <div id="inventoryScreen">
       <div class="card" name="cardTemplate" style="width: 20rem;" hidden=true>
            <img class="card-img-top" src="" alt="Card image cap">
            <div class="card-block">
                <h3 class="card-title">Card title</h3>
                <h5 name="headline">Some headline text</h5>
                <p class="card-text" name="summ_short">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </div>
    <div id="battleScreen">

        
    </div>
    
    <script>
    var map;
    var mapStyle = [
  {
    "elementType": "labels",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "administrative.neighborhood",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "poi.business",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "road",
    "elementType": "labels.icon",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "transit",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  }
];
    var player = {latlng:{lat:41,lng:-88},
              marker:null,
              animations:"player",
              icon: null,
              /*{url:"./img/player.png",
                    scaledSize: new google.maps.Size(50, 50), // scaled size
                    origin: new google.maps.Point(0,0), // origin
                    anchor: new google.maps.Point(0, 0) // anchor
              },*/
              inventory:{},
              level:1,
              attack:1,
              defense:1,
              armor:0,
              weapon:0,
              gold:0
    
}

    $(document).ready(function(){ 
      $("#mapScreen").show();
      $("#inventoryScreen").hide();
      $("#battleScreen").hide();
      
    }); 
    
    function initMap() {
        //var id=navigator.geolocation.watchPosition(success, error, options);
        
        
        //console.log(id);
        //var chicago_pos = {lat: 41.8658728, lng: -87.6480645};
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 30,
          center: player.latlng,
          styles: mapStyle,
          disableDefaultUI:true
        });
        getLocation();
        player.icon = {url:"./img/player.png",
                      scaledSize: new google.maps.Size(50, 50), // scaled size
                      origin: new google.maps.Point(0,0), // origin
                      anchor: new google.maps.Point(0, 0) // anchor
                    };
        player.marker = new google.maps.Marker({
          position: player.latlng,
          map: map,
          title: 'Player',
          icon: player.icon
        });
      }
    function getLocation() {
      if (navigator.geolocation) {
        console.log('here');
        navigator.geolocation.getCurrentPosition(updatePlayerLocation);
      } else {
        console.log("Geolocation is not supported by this browser.");
      }
    }
    function updatePlayerLocation(position){
      console.log(position)
      console.log(player)
      player.latlng = {lat:position.coords.latitude,lng:position.coords.longitude}
      console.log(player);
      player.marker.setMap(null);
      player.marker = new google.maps.Marker({
          position: player.latlng,
          map: map,
          title: 'Player',
          icon: player.icon
        });
        
      map.panTo(player.latlng);
    }
    </script>
    <script type="text/javascript" src="./js/geolocation.js"></script>
     <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1fUKamtuwCvGlTQrA06yfUzJ33bhtAGg&callback=initMap">
    </script>
    <!-- Material Components Script -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
  </body>
</html>
