<!DOCTYPE html>
<html lang="en">
<head>
  <title>LPteanc Homework 5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

  <body>
    
    <div class="container">
        <div id="home"></div>
    <div id="search">
        <input type="text" id="query" placeholder="Search for a movie"/>
        <button type="button" id="search" onclick="doSearch()" >Search</button>
        
        
    </div>
        <div id="results">
        <div class="card" name="cardTemplate" style="width: 20rem;" hidden=true>
            <img class="card-img-top" src="" alt="Card image cap">
            <div class="card-block">
                <h4 class="card-title">Card title</h4>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        
    </div>
    </div>
    
    <script>
    
    function doSearch() {
        // Built by LucyBot. www.lucybot.com
        var movie = $("#query").val();
        console.log(movie);
        
        var url = "https://api.nytimes.com/svc/movies/v2/reviews/search.json";
        url += '?' + $.param({
          'api-key': "2131c8965f3b4bc4ac3bd0d3a7c90a63",
          'query' : movie
        });
        $.ajax({
          url: url,
          method: 'GET',
        }).done(function(result) {
          console.log(result);
          loadResponse(result);
        }).fail(function(err) {
          throw err;
        });
    }
    
    function loadResponse(response){
        $.each(response.results,function(k,v){
            var cardTemplate = $("div[name='cardTemplate']");
            cardClone = cardTemplate.clone();
            
            cardClone.find("img").attr("src",v.multimedia.src);
            
            cardClone.attr("name","");
            cardClone.attr("hidden",false);
            cardTemplate.parent().prepend(cardClone);
            cardClone.show();
            
            console.log(cardClone);
        });
    }
    </script>
  
  </body>
</html>
